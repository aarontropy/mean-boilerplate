<div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">


            <form action="" method="POST" class="form-horizontal" role="form">

                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" id="name" class="form-control" ng-model="user.name" required="required" pattern="" title="">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="text" id="email" class="form-control" ng-model="user.email" pattern="" title="">
                    </div>
                </div>

                <div class="form-group">
                    <label for="roles" class="col-sm-2 control-label">Roles:</label>
                    <div class="col-sm-10">
                        <select style="width: 50%;" ui-select2="select2Options" multiple ng-model="user.roles" data-placeholder="Select user roles">
                            <option value=""></option>
                            <option value="admin">Admin</option>
                            <option value="author">Author</option>
                        </select>
                    </div>
                </div>

            </form>
               
            <button type="button" class="btn btn-default" ng-click="save()">Save</button>

    </div>
    <!-- /col12 -->
</div>
<!-- /row -->
